<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Note Taker</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
	<nav class="navbar">
		<a class="navbar-brand" href="./index.html">Note Taker</a>
		<button class="btn btn-danger log-out">Log Out</button>
	</nav>
	<div class="container wrapper">
		<div class="row">
			<div class="col-lg-8 note-entry">
				<div class="input-group input-group-lg mb-3">
					<input type="text" name="title" placeholder="Note Title" class="form-control note-title">
				</div>
				<div class="input-group">
					<textarea name="body" placeholder="Enter note here..." rows="10" class="form-control note-textarea"></textarea>
				</div>
				<p class="time"></p>
				<div class="button-group">
					<button class="btn btn-info edit-btn display-none">Edit <i class="far fa-edit"></i></button>
					<button class="btn btn-tertiary new-note">New <i class="fas fa-pen text-light"></i></button>
					<button class="btn btn-primary save-note display-none">Save New <i class="fas fa-save text-light"></i></button>
					<button class="btn btn-primary save-edit display-none">Save Edit <i class="fas fa-save text-light"></i></button>
				</div>
			</div>
			<div class="col-lg-4 notes-list-container">
				<div class="card">
					<div class="card-header">
						All Entries
					</div>
					<div class="card-body">
						<ul class="list-group notes-list">
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer>â’¸ Munkhtsogt Battsogt 2020</footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="/assets/js/index.js"></script>

</body>

</html>
