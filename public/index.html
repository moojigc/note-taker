<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Note Taker</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Playfair+Display&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="/assets/css/styles.css">

	<style>
		.col, .col-lg-4 {
			padding: 0.5rem;
		}
		.card, .jumbotron {
			height: 100%;
		}
		.card {
			background: var(--tertiary);
		}
		.card * {
			margin-bottom: 0.2rem;
			color: black;
		}
		.card button {
			color: white;
		}
		.card-body {
			padding: 1rem;
		}
	</style>

</head>

<body>
	<nav class="navbar">
		<a class="navbar-brand" href="/">Note Taker </a>
	</nav>
	<div class="container wrapper">
		<div class="row">
			<div class="col-lg-4 display-none login-card">
				<div class="card">
					<div class="card-header"><h3>Sign Up | Login</h3></div>
					<div class="card-body">
						<label for="username">Username</label>
						<div class="input-group mb-4">
							<input type="text" name="username" class="form-control username">
						</div>
						<label for="username">Password</label>
						<div class="input-group">
							<input type="password" name="password" class="form-control password">
						</div>
						<small class="form-text">Don't use your bank password or anything important like that!</small>
						<small class="response-message"></small>
						<button class="btn btn-block btn-primary sign-up">New here? Create Account</button>
						<button class="btn btn-block btn-success sign-in">Login/Sign Up</button>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="jumbotron text-center">
					<h1 class="display-4">
						Note Taker <span role="img" aria-label="Memo">üìù</span>
					</h1>
					<h4 class="mt-4">Take notes with Express</h4>
					<h5 style="color: red;">Warning: Don't write anything important or personal into this website! This is just a demo!</h5>
					<button class="btn btn-primary btn-lg mt-4 get-started-btn">Get Started</button>
				</div>
			</div>
		</div>
	</div>
	<footer>‚í∏ Munkhtsogt Battsogt 2020</footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="/assets/js/index.js"></script>
</body>

</html>
